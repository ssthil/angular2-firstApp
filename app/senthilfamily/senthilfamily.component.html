<div class="panel panel-success">
    <div class="panel-heading">
        <h4>{{name}}{{family}}</h4>
    </div>
    <div class="panel-body">
        <div class="panel panel-success" *ngFor="let member of members">
            <div class="panel-heading">{{member.title}}</div>
            <div class="panel-body">
                <p>{{member.name}}</p>
                <p>{{member.age}}</p>
            </div>
        </div>
    </div>
</div>
